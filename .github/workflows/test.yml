name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          echo "NODE_ENV=test" >> .env
          echo "APPWRITE_ENDPOINT=${{ secrets.APPWRITE_ENDPOINT || 'https://fra.cloud.appwrite.io/v1' }}" >> .env
          echo "APPWRITE_PROJECT_ID=${{ secrets.APPWRITE_PROJECT_ID || 'synapse' }}" >> .env
          echo "APPWRITE_API_KEY=${{ secrets.APPWRITE_API_KEY || '650000000000000000000000' }}" >> .env
        env:
          APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
          APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
          APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}

      - name: Run tests
        run: npm test
